<!--suppress XmlInvalidId -->
<div class="container">
  <h2>Cadastro de Vinho</h2>
  <form (ngSubmit)="salvar()">
    <div class="form-group">
      <label for="vinho">Nome</label>
      <input type="text" class="form-control" id="nome" name="vinho" maxlength="50" required
          [(ngModel)]="vinho.nome">
    </div>

    <div class="form-group">
      <label for="uva">Uva</label>
      <select class="form-control" name="uva" id="uva" required="" [(ngModel)]="vinho.uva">
        <option *ngFor="let uva of uvas" [value]="uva">{{ uva }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="classificacao">Classificação</label>
      <select class="form-control" name="classificacao" id="classificacao" required
              [(ngModel)]="vinho.classificacao">
        <option *ngFor="let clas of classificacoes" [value]="clas">{{ clas }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="anoSafra">Ano de Safra</label>
      <input type="number" class="form-control" id="anoSafra" name="anoSafra" min="1950" max="2018" required
             [(ngModel)]="vinho.anoSafra">
    </div>

    <div class="form-group">
      <label for="fabricante">Fabricante</label>
      <input type="text" class="form-control" id="fabricante" name="fabricante" maxlength="50" required
             [(ngModel)]="vinho.fabricante">
    </div>

    <div class="form-group">
      <label for="paisOrigem">País de Origem</label>
      <input type="text" class="form-control" id="paisOrigem" name="paisOrigem" maxlength="50" required
             [(ngModel)]="vinho.paisOrigem">
    </div>

    <div class="form-group" role="group">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="button" class="btn btn-warning" (click)="voltar()">Voltar</button>
    </div>
  </form>
</div>
