<div class="table-responsive">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Classificação</th>
      <th scope="col">Uva</th>
      <th scope="col">Fabricante</th>
      <th scope="col">País de Origem</th>
      <th scope="col">Ano de Safra</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let vinho of vinhos">
      <th scope="row">{{ vinho.id }}</th>
      <td>{{ vinho.nome }}</td>
      <td>{{ vinho.classificacao }}</td>
      <td>{{ vinho.uva }}</td>
      <td>{{ vinho.fabricante }}</td>
      <td>{{ vinho.paisOrigem }}</td>
      <td>{{ vinho.anoSafra }}</td>
    </tr>
    </tbody>
  </table>
</div>
